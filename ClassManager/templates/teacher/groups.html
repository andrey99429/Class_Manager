{% extends "base.html" %}

{% block content %}
    <h2 class="mt-4">Список групп</h2>
    <a href="?id=-1" class="btn btn-primary float-right mb-1" role="button">Новая группа</a>
    <table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col">Кол-во студентов</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for group in groups %}
        <tr>
            <td>{{ group.name }}</td>
            <td>{{ group.stud_count }}</td>
            <td><a href="?id={{ group.id }}" role="button" class="btn btn-link p-0">Изменить</a></td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
