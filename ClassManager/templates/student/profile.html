{% extends "base.html" %}

{% block content %}
    <h2 class="mt-4">Профиль:</h2>
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Вы ввели не корректную почту.
        </div>
    {% endif %}
    <form action="/student_profile/" method="post">
        {% for label, value in data.items %}
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label text-muted">{{ label }}</label>
                <div class="pl-3 col-form-label">{{ value|safe }}</div>
            </div>
        {% endfor %}
        {% csrf_token %}
        <div class="form-group row">
            <label for="{{ form.gmail.name }}" class="col-sm-2 col-form-label text-muted">Редактировать gmail</label>
            <div class="col-sm-10">
                {{ form.gmail }}
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Сохранить">
    </form>
{% endblock %}
